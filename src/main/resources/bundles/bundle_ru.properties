server.tutorial-1.header = [orange] [accent]Общая информация
server.tutorial-1.content = В этом режиме [accent]юнитов[] нужно покупать за [gold]Монеты[] с твоего [gold]Баланса[].\
\nЧтобы [accent]купить[] юнита или что-то еще, начни стрелять в то, что ты хочешь купить.\
\nЗащищай свои [accent]ядра[] от [scarlet]вражеских юнитов[] и атакуй врага!

server.tutorial-2.header = [accent]Монеты
server.tutorial-2.content = Каждую секунду твой [gold]Баланс[] [lime]увеличивается[] на [lime]Доход[].\
\n[lime]Доход[] может быть и отрицательным, тогда [gold]Баланс[] будет [scarlet]уменьшаться[].\
\nПокупка любого из [accent]юнитов[] изменяет твой [lime]Доход[].\
\nСмотри внимательно, что покупаешь, чтобы не остаться без [gold]Монет[]!

server.tutorial-3.header = [orange][accent]Типы юнитов
server.tutorial-3.content = Все [accent]юниты[] делятся на 2 типа:  [scarlet]Нападающие[] и  [accent]Защитники[].\
\nПокупка [scarlet]нападающего юнита[] [lime]увеличивает[] твой [lime]Доход[], а покупка [accent]защитника[] - [scarlet]уменьшает[].\
\nТы можешь [accent]управлять[] как нападающими, так и защитными юнитами.\
\nНо [scarlet] не пытайся[] [accent]перелететь[] с одной базы на другую - юнит будет [scarlet]уничтожен[]!

server.tutorial-4.header = [accent]Турели и ядра
server.tutorial-4.content = На каждую из [accent]платформ[] можно поставить  [accent]турель[] за [gold]Монеты[].\
\n[accent]Турели[] бессмертны и не требуют [accent]боеприпасов[]\
\nКаждое  [accent]ядро[] можно [lime]улучшить[] до более прочной версии. Делается это аналогично с покупкой [accent]турели[].

server.tutorial-5.header = [accent]Ресурсы
server.tutorial-5.content = В [accent]магазине[] ты так же можешь купить [accent]ресурсы[].\
\nИспользуй их чтобы создавать [accent]защитные стены[] и преграждать путь врагу!

server.tutorial-6.header = [orange][accent] Доступные команды
server.tutorial-6.content = Используй [cyan]/hud[], чтобы [lime]включить[] или [scarlet]выключить[] отображение [gold]Баланса[]!\
\nИспользуй [cyan]/info[], чтобы повторно пройти это [accent]обучение[]!\
\nИспользуй [cyan]/label[], чтобы показать [accent]магазин[], если он не отображается.

