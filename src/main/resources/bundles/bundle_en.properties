server.tutorial-1.header = [orange][accent]Main info
server.tutorial-1.content = In this gamemode you buy [accent]units[] with [gold]Money[] of your [gold]Balance[].\
\nTo [accent]buy[] any unit or smth another, just shoot on the shop label.\
\nDefend your [accent]cores[] and attack enemies!

server.tutorial-2.header = [accent]Money
server.tutorial-2.content = Every second your [gold]Balance[] [lime]increases[] by [lime]Income[].\
\n[lime]Income[] can be negative, then [gold]Balance[] will [scarlet]decrease[].\
\nWhen you buy any [accent]unit[], [lime]Income[] will change.\
\nWatch carefully what are you [accent]buying[] so as not to be left without [gold]Money[]!\
\nAlso when you [scarlet]kill[] enemy [accent]units[], you will receive some [gold]Money[].

# Начало

server.tutorial-3.header = [orange][accent]Unit types
server.tutorial-3.content = All  [accent]units[] are divided into two types: [scarlet]Attackers[] and [accent]Defenders[].\
\nPurchasing an [scarlet]attacking[] unit [lime]increases[] your [lime]Income[], and purchasing a [accent]defender[] - [scarlet]decreases[].\
\nYou can [accent]control[] both attacking and defensive units.\
\nBut [scarlet]do not try[] to [accent]fly[] from one base to another - unit will be [scarlet]destroyed[]!

server.tutorial-4.header = [accent]Turrets & cores
server.tutorial-4.content = Each of the [accent]platforms[] can be equipped with a  [accent]turret[].\
\n[accent]Turrets[] have increased durability and do not require [accent]ammo[].\
\nAny  [accent]core[] can be [lime]upgraded[] to a more durable tier. This is done in the same way with the purchasing of [accent]turret[].

server.tutorial-5.header = [accent]Resources
server.tutorial-5.content = In the [accent]shop[] you can also buy [accent]resources[].\
\nUse them to build [accent]walls[] and block the path of the [accent]enemy units[]!

# Конец

server.tutorial-6.header = [orange][accent]Available commands
server.tutorial-6.content = Use [cyan]/hud[], to [lime]enable[] or [scarlet]disable[] hud of [gold]Balance[]!\
\nUse [cyan]/info[], to complete this [accent]tutorial[] again!\
\nUse [cyan]/label[], to show [accent]shop[] if it isn't displayed.

